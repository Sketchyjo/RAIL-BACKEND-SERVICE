name: Performance Tests

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: true
        default: 'load'
        type: choice
        options:
          - smoke
          - load
          - stress
          - soak
      environment:
        description: 'Environment to test against'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  BASE_URL: ${{ secrets.BASE_URL }}
  K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}

jobs:
  performance-test:
    name: Run ${{ github.event.inputs.test_type || 'load' }} Performance Test
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup k6
        uses: grafana/setup-k6-action@v2
        with:
          k6-version: 'latest'

      - name: Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.3
        with:
          postgresql version: '16'
          postgresql db: rail_service_test
          postgresql user: postgres
          postgresql password: postgres

      - name: Wait for PostgreSQL
        run: sleep 5

      - name: Build application
        run: go build -o bin/rail_service ./cmd/main.go

      - name: Start application
        run: |
          ./bin/rail_service &
          sleep 10
          curl -f http://localhost:8080/health

      - name: Run k6 Smoke Test
        if: github.event.inputs.test_type == 'smoke' || github.event.inputs.test_type == ''
        run: k6 run --out cloud=test/performance/k6/scenarios.js test/performance/k6/scenarios.js --scenario smoke_test

      - name: Run k6 Load Test
        if: github.event.inputs.test_type == 'load'
        run: k6 run --out cloud=test/performance/k6/scenarios.js test/performance/k6/scenarios.js --scenario load_test

      - name: Run k6 Stress Test
        if: github.event.inputs.test_type == 'stress'
        run: k6 run --out cloud=test/performance/k6/scenarios.js test/performance/k6/scenarios.js --scenario stress_test

      - name: Run k6 Soak Test
        if: github.event.inputs.test_type == 'soak'
        run: k6 run --out cloud=test/performance/k6/scenarios.js test/performance/k6/scenarios.js --scenario soak_test

      - name: Run Auth Scenarios
        run: k6 run --out cloud=test/performance/k6/auth_scenarios.js test/performance/k6/auth_scenarios.js

      - name: Collect Results
        if: always()
        run: |
          mkdir -p test/performance/results
          cp -r test/performance/reports/* test/performance/results/ 2>/dev/null || true
          ls -la test/performance/results/

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results-${{ github.run_id }}
          path: test/performance/results/

      - name: Cleanup
        if: always()
        run: |
          pkill -f rail_service || true
          sleep 5

  database-benchmark:
    name: Database Performance Benchmark
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rail_service
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Database Benchmark
        run: |
          export DB_HOST=localhost
          export DB_PORT=5432
          export DB_NAME=rail_service
          export DB_USER=postgres
          export DB_PASSWORD=postgres
          chmod +x test/performance/db_benchmark.sh
          ./test/performance/db_benchmark.sh

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: database-benchmark-results-${{ github.run_id }}
          path: test/performance/reports/

  benchmark-comparison:
    name: Compare with Baseline
    runs-on: ubuntu-latest
    needs: [performance-test, database-benchmark]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Previous Results
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: performance-tests.yml
          name: performance-results
          path: test/performance/baseline/
          result_max: 1

      - name: Compare Results
        run: |
          echo "Baseline results:"
          ls -la test/performance/baseline/ || echo "No baseline found"
          
          echo "Current results:"
          ls -la test/performance/results/ || echo "No current results"
          
